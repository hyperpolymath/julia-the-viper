[package]
name = "jtv-lang"
version = "0.1.0"
edition = "2021"
authors = ["Julia the Viper Contributors"]
description = "Harvard Architecture language with provable termination guarantees"
license = "GPL-3.0"
repository = "https://github.com/Hyperpolymath/julia-the-viper"
keywords = ["security", "formal-verification", "parser", "interpreter", "wasm"]
categories = ["compilers", "parsing", "wasm"]

[dependencies]
pest = "2.7"
pest_derive = "2.7"
num-rational = "0.4"
num-complex = "0.4"
num-traits = "0.2"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2"
wasm-encoder = "0.201"

[dev-dependencies]
criterion = "0.5"

[lib]
crate-type = ["cdylib", "rlib"]

[[bench]]
name = "parser_bench"
harness = false

[[bench]]
name = "interpreter_bench"
harness = false
