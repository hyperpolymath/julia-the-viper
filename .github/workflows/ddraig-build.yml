# Build static site with ddraig-ssg (Idris 2)
name: Build Site

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - '.github/workflows/ddraig-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'site/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/idris-community/idris2:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: apk add --no-cache make

      - name: Build ddraig-ssg
        working-directory: site/src
        run: idris2 Ddraig.idr -o ddraig

      - name: Run tests
        working-directory: site/src
        run: |
          ./build/exec/ddraig test-markdown
          ./build/exec/ddraig test-frontmatter
          ./build/exec/ddraig test-full

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddraig-binary
          path: site/src/build/exec/ddraig

